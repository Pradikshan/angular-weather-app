<div class="container">
  <div class="weather-card">
    <h1 class="weather-title">Weather App</h1>

    <div class="input-group">
      <input
        [(ngModel)]="city"
        type="text"
        placeholder="Enter city name"
        class="input-field"
      />
    </div>

    <button (click)="getWeather()" class="weather-button">Get Weather</button>

    <div *ngIf="loading" class="loading-text">Loading...</div>

    <div *ngIf="errorMessage" class="error-text">
      {{ errorMessage }}
    </div>

    <div *ngIf="weatherData" class="weather-info">
      <h2 class="city-name">{{ weatherData.name }}</h2>
      <p class="weather-detail">Temperature: {{ weatherData.main.temp }}Â°C</p>
      <p class="weather-detail">
        Weather: {{ weatherData.weather[0].description }}
      </p>
      <p class="weather-detail">Humidity: {{ weatherData.main.humidity }}%</p>
      <p class="weather-detail">Wind Speed: {{ weatherData.wind.speed }} m/s</p>
    </div>
  </div>
</div>
